
<html>
<body>

    <link rel="stylesheet" href="style.css">

    <button class="btn" type="button" onclick="moveLeft();">
        Left
    </button>

    <button class="btn" type="button" onclick="moveRight();">
        Right
    </button>
    
    <button class="btn" type="button" onclick="moveUp();">
        Up
    </button>

    <button class="btn" type="button" onclick="moveDown();">
        Down
    </button>
    
    <button class="btn" type="button" onclick="checkItem();">
        Collect Item
    </button>
    
    <button class="btn" type="button" onclick="putDownPotion();">
        Put Down Potion
    </button>

    <button class="btn" type="button" onclick="putDownWand();">
        Put Down Wand
    </button>
    
    <button class="btn" type="button" onclick="putDownBook();">
        Put Down Book
    </button>

    <button class="btn" type="button" onclick="putDownMoneyBag();">
        Put Down Money Bag
    </button>

    <button class="btn" type="button" onclick="putDownMedal();">
        Put Down Medal
    </button> 

    <p id="potion"></p>

    <p id="moneybag"></p>

    <p id="wand"></p>

    <p id="book"></p>

    <p id="medal"></p>
    
    <p id="weight"></p> 
    
    <p id="value"></p> 
    
    <p id="timer"></p> 
        
    <p id="game time">100</p>
